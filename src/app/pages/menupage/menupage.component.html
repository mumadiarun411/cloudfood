<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-lg-6" *ngIf="menuData">
      <a routerLink="/menu" class="btn btn-sm btn-dark">Back</a>
      <img src="{{menuData[0].foodImg}}" width="100%" alt="">
      <h1 class="mt-3">{{menuData[0].foodName}}</h1>
      <p>{{menuData[0].foodDetails}}</p>
      <p>{{menuData[0].foodPrice | currency: 'INR'}}</p>
    </div>
    <div class="col-lg-6 col-lg-12">
      <h1>Enter your Details</h1>
      <form>
        <input class="form-control" type="text" placeholder="Enter your Full Name" name="" id="">
        <input class="form-control" type="text" placeholder="Enter your Mobile" name="" id="">
        <textarea class="form-control" placeholder="Enter your Address" name="" id="" cols="30" rows="10"></textarea>
        <button class="btn btn-med btn-dark">Place Order</button>
      </form>
    </div>
  </div>
</div>
