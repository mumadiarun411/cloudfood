<div class="banner">
  <div class="content">
    <h1 class="mb-5">Freesh Cooked Food <br> At Your Door.</h1>
    <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
  </div>
</div>
<!-- step -->
<div class="container mt-5 mb-5">
  <h1 class="text-center">how to get <span class="highlight">fresh food</span></h1>
  <div class="row mt-5">
    <!-- one -->
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>1</h1>
        <p>select food</p>
      </div>
    </div>
    <!-- two -->
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>2</h1>
        <p>fill the details</p>
      </div>
    </div>
    <!-- three -->
    <div class="col-lg-4 mt-2">
      <div class="stepBox">
        <h1>3</h1>
        <p>your order delivered in minutes</p>
      </div>
    </div>
  </div>
</div>
<!-- food -->
<div class="container mt-4 mb-4">
  <h1 class="text-center">Customer <span class="highlight">Favourites Food</span></h1>
  <div class="row">
    <div class="col-lg-3 mt-3" *ngFor="let food of foodData;index as i">
      <div class="foodbox" *ngIf="i<=3">
        <img src="{{food.foodImg}}" alt="{{food.foodName}}">
        <h1>{{food.foodName}}</h1>
        <p>{{food.foodPrice | currency:'INR'}}</p>
      </div>
    </div>
  </div>
  <a class="viewmore" routerLink="menu">View More <i class="bi bi-arrow-right"></i></a>
</div>
